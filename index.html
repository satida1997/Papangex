<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutor P’Franck English Quiz</title> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Kanit', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #e1f5fe, #f3e5f5);
    margin: 0;
    padding: 80px 0 0 0; /* padding-top ให้พอสำหรับ banner */
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #555;
}

.fixed-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #b3e5fc, #f8bbd0);
    color: #4A148C;
    text-align: center;
    padding: 15px 0;
    font-size: 24px;
    font-weight: 700;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    letter-spacing: 1px;
}

h1 {
    text-align: center;
    color: #885D95;
    padding: 30px 20px 10px;
    margin-top: 0;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
}

.quiz-container {
    max-width: 600px;
    width: 90%;
    background: #ffffff;
    margin: 20px auto;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); 
    border: 1px solid #f0f0f0;
}

.question-text {
    font-weight: 600;
    font-size: 20px;
    color: #6A4C9C;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e0e0e0;
}

.choices button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    border: none;
    border-radius: 12px;
    background-color: #f0f4f8;
    color: #7B7B7B;
    cursor: pointer;
    transition: all 0.25s ease;
    text-align: left;
    font-size: 17px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
}

.choices button:hover {
    background-color: #DDEBF7;
    color: #555;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

#result {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
}

#score {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    margin-top: 20px;
    padding: 18px 35px;
    border-radius: 15px;
    background-color: #E8F5E9;
    color: #4CAF50;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    border: 1px solid #d4e7d7;
}

.choices button.correct {
    background-color: #C8E6C9;
    color: #388E3C;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(56, 142, 60, 0.2);
}

.choices button.wrong {
    background-color: #FFCDD2;
    color: #D32F2F;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(211, 47, 47, 0.2);
}
</style>
</head>
<body>

<div class="fixed-banner">
    Tutor P’Franck English Quiz
</div>

<h1>Quick quiz N'Papang</h1>
<div class="quiz-container" id="quiz-container"></div>
<div id="result"></div>
<div id="score"></div>

<script>
// ข้อมูลคำถาม: รวมคำถามทั้งหมด 35 ข้อ
const quizData = [
  // --- คำถามเดิม (Self Introduction & Morning Routine) ---
  { question: "How are you?", choices: ["I’m fine, thank you. and you?", "I’m fine too, I just woke up", "I’m good, I feel a little sleepy", "I’m okay, just ate breakfast"], answer: "I’m fine, thank you. and you?" },
  { question: "What is your name?", choices: ["My name is Pariyagon Wongyat", "I am called Pariyagon, nice to meet you", "People call me Pariyagon Wongyat", "I’m Pariyagon Wongyat, and you?"], answer: "My name is Pariyagon Wongyat" },
  { question: "Nice to meet you.", choices: ["Nice to meet you too", "Nice meeting you, how are you?", "Pleased to meet you", "Hello, nice to see you"], answer: "Nice to meet you too" },
  { question: "How old are you?", choices: ["I am 12 years old", "I’m twelve years old today", "I turned 12 this year", "I will be 12 next year"], answer: "I am 12 years old" },
  { question: "What would you like to do in your free time?", choices: ["I like to play game", "I enjoy playing games sometimes", "I like to play outside after school", "I usually spend my free time resting"], answer: "I like to play game" },
  { question: "What kind of games do you like to play?", choices: ["I like to play Roblox", "I like to sleep in the morning", "I like to study all day", "I like to clean my room"], answer: "I like to play Roblox" },
  { question: "What is the map that you like the most?", choices: ["I like Hunty Zombie", "I enjoy exploring other maps", "I like playing outdoors", "I prefer story games"], answer: "I like Hunty Zombie" },
  { question: "What is your hobby?", choices: ["My hobby is drawing", "I spend most time sleeping", "I like cleaning the room", "I enjoy eating snacks"], answer: "My hobby is drawing" },
  { question: "Where are you from?", choices: ["I am from Thailand", "I am from Japan", "I am from USA", "I am from China"], answer: "I am from Thailand" },
  { question: "Which part of Thailand do you live in?", choices: ["I live in the middle part of Thailand Suphanburi", "I live in Bangkok", "I live in Chiang Mai", "I live in Phuket"], answer: "I live in the middle part of Thailand Suphanburi" },
  { question: "Where do you study?", choices: ["I study at Sa-Nguan Ying School", "I study at Bangkok School", "I study at Chiang Mai School", "I study at Phuket School"], answer: "I study at Sa-Nguan Ying School" },
  { question: "What is your favorite subject?", choices: ["My favorite subject is mathematics", "My favorite subject is English", "My favorite subject is science", "My favorite subject is art"], answer: "My favorite subject is mathematics" },
  { question: "Do you have brothers or sisters?", choices: ["Yes, I have one younger brother", "No, I don’t have any brothers or sisters", "Yes, I have two sisters", "Yes, I have one older brother"], answer: "Yes, I have one younger brother" },
  { question: "What is your favorite food?", choices: ["My favorite food is fried chicken", "My favorite food is pizza", "My favorite food is noodles", "My favorite food is salad"], answer: "My favorite food is fried chicken" },
  { question: "Can I have your phone number?", choices: ["Sorry, I can’t give my phone number", "Yes, it is 0812345678", "Yes, it is 0912345678", "Yes, it is 0898765432"], answer: "Sorry, I can’t give my phone number" },
  { question: "How do you go to school?", choices: ["I go to school by school van", "I walk to school", "I ride a bicycle", "I take the train"], answer: "I go to school by school van" },
  { question: "Do you have many friends in your school?", choices: ["Yes, I have many friends", "No, I have a few friends", "I have no friends", "I only have one friend"], answer: "Yes, I have many friends" },
  { question: "What time do you wake up?", choices: ["I wake up at 5:30 in the morning", "I wake up around 7:00 a.m.", "I wake up at 5:00 every morning", "I usually wake up at 8:00"], answer: "I wake up at 5:30 in the morning" },
  { question: "Do you feel sleepy in the morning?", choices: ["Yes, sometimes I feel sleepy", "No, I don’t feel sleepy", "I feel sleepy only on weekends", "I always feel very active"], answer: "No, I don’t feel sleepy" },
  { question: "What do you do after you wake up?", choices: ["I brush my teeth and wash my face", "I eat breakfast right away", "I take a shower first", "I check my phone"], answer: "I brush my teeth and wash my face" },
  { question: "Do you take a shower in the morning?", choices: ["Yes, I take a shower", "No, I only take a shower at night", "I just wash my face", "Only when it’s hot"], answer: "Yes, I take a shower" },
  { question: "What clothes do you wear to school?", choices: ["I wear my school uniform", "I wear casual clothes", "I wear my sportswear", "I wear a jacket and jeans"], answer: "I wear my school uniform" },
  { question: "Do you eat breakfast every day?", choices: ["Yes, I always eat breakfast", "No, I sometimes skip breakfast", "I eat only on weekends", "I drink coffee instead"], answer: "Yes, I always eat breakfast" },
  { question: "What do you usually eat for breakfast?", choices: ["I eat bread, eggs, and sometimes cereal", "I eat rice and chicken", "I eat noodles with soup", "I eat fruits and yogurt"], answer: "I eat bread, eggs, and sometimes cereal" },
  { question: "Do you drink milk or juice in the morning?", choices: ["I drink milk", "I drink juice", "I drink tea", "I drink soda"], answer: "I drink milk" },
  { question: "What do you put in your school bag?", choices: ["I put my books, pens, and homework in my bag", "I put my lunch and snacks", "I put my clothes and shoes", "I put my phone and earphones"], answer: "I put my books, pens, and homework in my bag" },
  { question: "What time do you go to school?", choices: ["I go to school at 6:20", "I go to school at 8:00", "I go to school at 6:45", "I go to school at 7:45"], answer: "I go to school at 6:20" },
  { question: "how do you go to shcool?", choices: ["I go to school by school van", "I take the bus alone", "I ride my bicycle", "I take the train"], answer: "I go to school by school van" },
  { question: "How do you feel when you arrive at school?", choices: ["I feel happy and ready to learn", "I feel tired and sleepy", "I feel hungry", "I feel bored"], answer: "I feel happy and ready to learn" },

  // --- คำถามใหม่ (Afternoon Routine) ---
  { question: "What time does Papang finish school?", choices: ["At 3:30 a.m.", "At 3:30 p.m.", "At 4:00 A.m.", "At 4:30 p.m."], answer: "At 3:30 p.m." },
  { question: "How does Papang go home from school?", choices: ["By walking with friends", "By school van with friends", "By bicycle alone", "By bus"], answer: "By school van with friends" },
  { question: "What is the FIRST thing Papang does when she gets home?", choices: ["She does her homework", "She takes a shower", "She eats a snack", "She takes care of her younger brother"], answer: "She eats a snack" },
  { question: "When does Papang do her homework?", choices: ["Before she eats a snack", "Right after school", "After her snack", "Before she takes care of her brother"], answer: "After her snack" },
  { question: "What does Papang do after finishing her homework?", choices: ["She plays games and watches TV", "She helps her mom in the kitchen", "She takes care of her younger brother and listens to music", "She goes to sleep"], answer: "She takes care of her younger brother and listens to music" },
  { question: "How does Papang feel about helping her family in the evening?", choices: ["She feels bored", "She feels happy", "She feels tired", "She feels hungry"], answer: "She feels happy" }
];

let currentQuestion = 0;
let score = 0;
let answered = false;

function loadQuestion() {
  const container = document.getElementById("quiz-container");
  container.innerHTML = "";
  answered = false;

  const q = quizData[currentQuestion];

  const questionTextEl = document.createElement("div");
  questionTextEl.className = "question-text";
  questionTextEl.innerText = `${currentQuestion + 1}. ${q.question}`;
  container.appendChild(questionTextEl);

  const choicesDiv = document.createElement("div");
  choicesDiv.className = "choices";

  // สุ่มลำดับตัวเลือกก่อนแสดง
  const shuffledChoices = [...q.choices].sort(() => Math.random() - 0.5);

  shuffledChoices.forEach(choice => {
    const btn = document.createElement("button");
    btn.innerText = choice;
    btn.onclick = () => checkAnswer(choice, btn);
    choicesDiv.appendChild(btn);
  });

  container.appendChild(choicesDiv);
}

function checkAnswer(choice, clickedButton) {
  if (answered) return;

  answered = true;
  const result = document.getElementById("result");
  const allButtons = clickedButton.parentElement.querySelectorAll('button');
  const correctAnswer = quizData[currentQuestion].answer;

  if (choice === correctAnswer) {
    result.innerText = "✅ ถูกต้อง! เก่งมากค่ะ";
    result.style.color = "#4CAF50";
    clickedButton.classList.add('correct');
    score++;
  } else {
    result.innerText = `❌ ผิดค่ะ คำตอบที่ถูกคือ: ${correctAnswer}`;
    result.style.color = "#D32F2F";
    clickedButton.classList.add('wrong');
    
    // แสดงคำตอบที่ถูก
    allButtons.forEach(btn => {
      if (btn.innerText === correctAnswer) {
        btn.classList.add('correct');
      }
    });
  }
  
  // ปิดการคลิกซ้ำสำหรับปุ่มทั้งหมด
  allButtons.forEach(btn => btn.onclick = null);

  currentQuestion++;
  if (currentQuestion < quizData.length) {
    setTimeout(() => {
      result.innerText = "";
      loadQuestion();
    }, 2000); // รอ 2 วินาที ก่อนไปข้อถัดไป
  } else {
    // จบควิซ
    setTimeout(() => {
      document.getElementById("quiz-container").innerHTML = `<h2 style="text-align:center; color: #885D95;">จบควิซแล้วค่ะ!</h2>`;
      result.innerText = "";
      document.getElementById("score").innerText = `คะแนนของคุณ: ${score} / ${quizData.length}`;
    }, 2000); // รอ 2 วินาที ก่อนแสดงผลรวมสุดท้าย
  }
}

// เริ่มต้นโหลดคำถามแรก
loadQuestion();
</script>
</body>
</html>
