<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tutor P’Franck English Quiz</title> 
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body {
    font-family: 'Kanit', sans-serif;
    background: linear-gradient(135deg, #fce4ec, #e1f5fe, #f3e5f5);
    margin: 0;
    padding: 80px 0 0 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #555;
}

.fixed-banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background: linear-gradient(90deg, #b3e5fc, #f8bbd0);
    color: #4A148C;
    text-align: center;
    padding: 15px 0;
    font-size: 24px;
    font-weight: 700;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    z-index: 1000;
    border-bottom-left-radius: 20px;
    border-bottom-right-radius: 20px;
    letter-spacing: 1px;
}

h1 {
    text-align: center;
    color: #885D95;
    padding: 30px 20px 10px;
    margin-top: 0;
    font-weight: 600;
    text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
}

.quiz-container {
    max-width: 600px;
    width: 90%;
    background: #ffffff;
    margin: 20px auto;
    padding: 30px;
    border-radius: 25px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); 
    border: 1px solid #f0f0f0;
}

.question-text {
    font-weight: 600;
    font-size: 20px;
    color: #6A4C9C;
    margin-bottom: 25px;
    padding-bottom: 15px;
    border-bottom: 2px solid #e0e0e0;
}

.choices button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    border: none;
    border-radius: 12px;
    background-color: #f0f4f8;
    color: #7B7B7B;
    cursor: pointer;
    transition: all 0.25s ease;
    text-align: left;
    font-size: 17px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.03);
}

.choices button:hover {
    background-color: #DDEBF7;
    color: #555;
    transform: translateY(-3px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
}

#result {
    text-align: center;
    font-size: 20px;
    font-weight: 600;
    margin-top: 20px;
    padding: 10px;
    border-radius: 8px;
}

#score {
    text-align: center;
    font-size: 24px;
    font-weight: 600;
    margin-top: 20px;
    padding: 18px 35px;
    border-radius: 15px;
    background-color: #E8F5E9;
    color: #4CAF50;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
    border: 1px solid #d4e7d7;
}

.choices button.correct {
    background-color: #C8E6C9;
    color: #388E3C;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(56, 142, 60, 0.2);
}

.choices button.wrong {
    background-color: #FFCDD2;
    color: #D32F2F;
    font-weight: 600;
    box-shadow: 0 2px 8px rgba(211, 47, 47, 0.2);
}
</style>
</head>
<body>

<div class="fixed-banner">
    Tutor P’Franck English Quiz
</div>

<h1>Quick quiz N'Papang</h1>
<div class="quiz-container" id="quiz-container"></div>
<div id="result"></div>
<div id="score"></div>

<script>
// ========== รวมต้นฉบับ + สลับคำถาม/คำตอบ + สุ่มลำดับ ==========
const baseQuizData = [
  { question: "How are you?", answer: "I’m fine, thank you. and you?" },
  { question: "What is your name?", answer: "My name is Pariyagon Wongyat" },
  { question: "Nice to meet you.", answer: "Nice to meet you too" },
  { question: "How old are you?", answer: "I am 12 years old" },
  { question: "Where are you from?", answer: "I am from Thailand" },
  { question: "Which part of Thailand do you live in?", answer: "I live in the middle part of Thailand Suphanburi" },
  { question: "Where do you study?", answer: "I study at Sa-Nguan Ying School" },
  { question: "What is your favorite subject?", answer: "My favorite subject is mathematics" },
  { question: "Do you have brothers or sisters?", answer: "Yes, I have one younger brother" },
  { question: "What is your hobby?", answer: "My hobby is drawing" },
  { question: "What time do you wake up in the morning?", answer: "I wake up at 5:30 in the morning" },
  { question: "Do you feel sleepy in the morning?", answer: "No, I don’t feel sleepy" },
  { question: "What do you do after you wake up?", answer: "I brush my teeth and wash my face" },
  { question: "Do you take a shower in the morning?", answer: "Yes, I take a shower" },
  { question: "What do you usually eat for breakfast?", answer: "I eat bread, eggs, and sometimes cereal" },
  { question: "Do you eat breakfast every day?", answer: "Yes, I always eat breakfast" },
  { question: "What do you put in your school bag?", answer: "I put my books, pens, and homework in my bag" },
  { question: "What time do you go to school?", answer: "I go to school at 6:20" },
  { question: "How do you go to school?", answer: "I go to school by school van" },
  { question: "How do you feel when you arrive at school?", answer: "I feel happy and ready to learn" },
  { question: "What time do you finish school?", answer: "At 3:30 p.m." },
  { question: "How do you go home from school?", answer: "I go home by school van with my friends" },
  { question: "What is the first thing you do when you get home?", answer: "I eat a snack" },
  { question: "When do you do your homework?", answer: "After my snack" },
  { question: "What do you do after finishing your homework?", answer: "I take care of my younger brother and listen to music" },
  { question: "How do you feel when you help your family in the evening?", answer: "I feel happy" }
];

// ✅ สร้างชุดสลับคำถาม/คำตอบ
const reversedQuizData = baseQuizData.map(q => ({
  question: q.answer,
  answer: q.question
}));

// ✅ รวมทั้งสองชุด
const fullQuizData = [...baseQuizData, ...reversedQuizData];

// ✅ ใส่ช้อยส์แบบสุ่ม
const quizData = fullQuizData.map(q => {
  const fakeAnswers = fullQuizData
    .map(x => x.answer)
    .filter(a => a !== q.answer)
    .sort(() => Math.random() - 0.5)
    .slice(0, 3);
  return {
    question: q.question,
    choices: [q.answer, ...fakeAnswers].sort(() => Math.random() - 0.5),
    answer: q.answer
  };
}).sort(() => Math.random() - 0.5);

// ========== ระบบแสดงผล ==========
let currentQuestion = 0;
let score = 0;
let answered = false;

function loadQuestion() {
  const container = document.getElementById("quiz-container");
  container.innerHTML = "";
  answered = false;

  const q = quizData[currentQuestion];
  const questionTextEl = document.createElement("div");
  questionTextEl.className = "question-text";
  questionTextEl.innerText = `${currentQuestion + 1}. ${q.question}`;
  container.appendChild(questionTextEl);

  const choicesDiv = document.createElement("div");
  choicesDiv.className = "choices";

  q.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.innerText = choice;
    btn.onclick = () => checkAnswer(choice, btn);
    choicesDiv.appendChild(btn);
  });

  container.appendChild(choicesDiv);
}

function checkAnswer(choice, clickedButton) {
  if (answered) return;
  answered = true;

  const result = document.getElementById("result");
  const allButtons = clickedButton.parentElement.querySelectorAll('button');
  const correctAnswer = quizData[currentQuestion].answer;

  if (choice === correctAnswer) {
    result.innerText = "✅ ถูกต้อง! เก่งมากค่ะ";
    result.style.color = "#4CAF50";
    clickedButton.classList.add('correct');
    score++;
  } else {
    result.innerText = `❌ ผิดค่ะ คำตอบที่ถูกคือ: ${correctAnswer}`;
    result.style.color = "#D32F2F";
    clickedButton.classList.add('wrong');
    allButtons.forEach(btn => {
      if (btn.innerText === correctAnswer) btn.classList.add('correct');
    });
  }

  allButtons.forEach(btn => btn.onclick = null);
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    setTimeout(() => {
      result.innerText = "";
      loadQuestion();
    }, 2000);
  } else {
    setTimeout(() => {
      document.getElementById("quiz-container").innerHTML = `<h2 style="text-align:center; color:#885D95;">จบควิซแล้วค่ะ!</h2>`;
      result.innerText = "";
      document.getElementById("score").innerText = `คะแนนของคุณ: ${score} / ${quizData.length}`;
    }, 2000);
  }
}

loadQuestion();
</script>
</body>
</html>
